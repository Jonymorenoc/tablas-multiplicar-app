<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas de Multiplicar</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/confetti-js/dist/index.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="dropdown">
            <button class="dropdown-btn" id="dropdown-btn">Selecciona Tablas ⬇️</button>
            <div class="dropdown-content hidden" id="dropdown-content">
                <label><input type="checkbox" class="table-select" value="1"> Tabla del 1</label>
                <label><input type="checkbox" class="table-select" value="2" checked> Tabla del 2</label>
                <label><input type="checkbox" class="table-select" value="3" checked> Tabla del 3</label>
                <label><input type="checkbox" class="table-select" value="4" checked> Tabla del 4</label>
                <label><input type="checkbox" class="table-select" value="5" checked> Tabla del 5</label>
                <label><input type="checkbox" class="table-select" value="6"> Tabla del 6</label>
                <label><input type="checkbox" class="table-select" value="7"> Tabla del 7</label>
                <label><input type="checkbox" class="table-select" value="8"> Tabla del 8</label>
                <label><input type="checkbox" class="table-select" value="9"> Tabla del 9</label>
                <label><input type="checkbox" class="table-select" value="10"> Tabla del 10</label>
            </div>
        </div>

        <button id="start-btn">Comenzar</button>

        <div id="question-container" class="hidden">
            <div id="emoji-grid" class="emoji-grid"></div>
            <p id="question" class="math-question"></p>
            <div class="answer-container">
                <input type="number" id="answer" inputmode="numeric" pattern="[0-9]*" placeholder="?">
                <button id="submit-btn">Responder</button>
            </div>
            <button id="next-btn" class="hidden">Siguiente</button>
        </div>

        <p id="result" class="hidden"></p>
        <canvas id="confetti-canvas"></canvas>
    </div>
</body>
</html>
